<!DOCTYPE html>
<html>
  <head>
    <title>ninebyt.es Facebook Login Example</title>
    <meta charset="UTF-8">
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/js/angular.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <script src="/js/fb.service.angular.js"></script>
    <script src="/js/fb.controller.angular.js"></script>
    <script src="/js/fb.angular.js"></script>
  </head>
  <body ng-app='FacebookLoginApp' ng-controller='FacebookLoginController'>

    <div ng-show="fb.loading">{{fb.loadingMessage}}</div>
    <div ng-show="fb.error">{{fb.errorMessage}}</div>

    <div ng-show="!fb.loading">
      <button ng-click="fb.login()" ng-show="fb.status === 'unknown'">Log In</button>
      <button ng-click="fb.logout()" ng-show="fb.status === 'connected'">Log Out {{fb.me.first_name}}</button>
    </div>

  </body>
</html>
