<!DOCTYPE html>
<html>
  <head>
    <title>ninebyt.es Facebook Login Example</title>
    <meta charset="UTF-8">
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/js/angular.js"></script>
    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script src="/js/fb.angular.js"></script>
    <script src="/js/example.angular.js"></script>
  </head>
  <body ng-app='ExampleApp' ng-controller='ExamplePageController'>

    <div ng-show="fb.loading">{{fb.loadingMessage}}</div>
    <div ng-show="fb.error">{{fb.errorMessage}}</div>

    <div ng-show="!fb.loading">
      <button ng-click="fb.login()" ng-show="fb.status !== 'connected'">Log In</button>
      <button ng-click="fb.logout()" ng-show="fb.status === 'connected'">Log Out {{fb.me.first_name}}</button>
      <button ng-click="verifyMe()" ng-show="fb.status === 'connected'">Verify Me</button>

      <p ng-show="response.isValid">Am I a valid user for this app? {{response.isValid}}</p>
    </div>

  </body>
</html>
